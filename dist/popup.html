<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        height: 600px;
        width: 800px;
        margin: 0;
        overflow: hidden;
      }
      html,
      body,
      div,
      textarea,
      select {
        background-color: #222222;
        color: #aaaaaa;
        border-color: #444444;
      }
      textarea::-webkit-scrollbar,
      textarea::-webkit-scrollbar-corner {
        background-color: #333333;
      }
      textarea::-webkit-scrollbar-thumb {
        background-color: #666666;
      }
    </style>
  </head>
  <body>
    <script src="./popup.js"></script>
  </body>
</html>
